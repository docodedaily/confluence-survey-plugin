${project.groupId}.${project.artifactId}.survey.label=Umfrage
${project.groupId}.${project.artifactId}.survey.desc=Das Umfrage-Makro erlaubt z\u00FCgiges Evaluieren verschiedener Meinungen. Jede Zeile im Makro Body stellt eine Abstimmung dar, die Zeileninformation besteht aus "Umfragetext" - "Subtext" - "(Optionale) Wahlm\u00F6glichkeit 1 .. n (Bindestrich trennt)". Siehe auch die <a href="https://github.com/drohne1673/confluence-survey-plugin/wiki/Usage">Online Dokumentation</a>
